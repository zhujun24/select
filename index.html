<html>
<head>
    <title></title>
    <link href="select.css" rel="stylesheet">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .demo {
            width: 480px;
            height: 50px;
            position: relative;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<button onclick="$('.demo')[0].select.setOptions(['11', '222', '3333', '444','5555', '666', '7777', '88', '9999']);">
    setOptions
</button>
<button onclick="console.log($('.demo')[0].select.getOptions());">getOptions</button>
<script src="//cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
<script src="select.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var hehe = function (data) {
//            console.log(data);
//            $('.demo')[0].select.addOptions([data]);
        };
        $('.demo:eq(0)').Select2({
            containerSelector: '..demo:eq(0)',
            placeholder: '输入二级分类，每个分类最多四个字，空格分割，最多写五个',
            options: ['元素1内', '2添加内', '3添加内', '4加内内', '5内内内', '6素加内', '元7后添'],
            callback: hehe,
            callbackTimer: 300
        });
    });
</script>
</body>
</html>
