<html>
<head>
    <title></title>
    <link href="select.css" rel="stylesheet">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .demo {
            width: 480px;
            /*height: 50px;*/
            position: relative;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<button onclick="$('.demo')[0].select.setOptions([{name: '方的负22', id: 22},{name: '方的负23', id: 23},{name: '方的负33', id: 33},{name: '方的负35', id: 35},{name: '方的负38', id: 38},{name: '方的负311', id: 311},{name: '方的负313', id: 313},{name: '方的负316', id: 316},{name: '方的负318', id: 318}]);">
    setOptions
</button>
<button onclick="$('.demo')[0].select.setSelected([{name: '方的负1', id: 1},{name: '方的负2', id: 2},{name: '方的负3', id: 3}]);">
    setSelected
</button>
<button onclick="$('.demo')[0].select.resetSelected([{name: '方1'},{name: '方2'},{name: '方3'}]);">
    resetSelected
</button>
<button onclick="console.log($('.demo')[0].select.getOptions());">getOptions</button>
<script src="//cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
<script src="select.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var hehe = function (data) {
            console.log(data);
            $('.demo')[0].select.setOptions([{name: '方的负22', id: 22},{name: '方的负23', id: 23},{name: '方的负33', id: 33},{name: '方的负35', id: 35},{name: '方的负38', id: 38},{name: '方的负311', id: 311},{name: '方的负313', id: 313},{name: '方的负316', id: 316},{name: '方的负318', id: 318}]);
        };
        $('.demo:eq(0)').Select2({
            containerSelector: '..demo:eq(0)',
            placeholder: '输入二级分类，每个分类最多四个字，空格分割，最多写五个',
            selected: [],
            options: [],
            callback: hehe,
            callbackTimer: 0,
            limit: 5,
            singleLength: 4
        });
    });
</script>
</body>
</html>
