<html>
<head>
    <title></title>
    <link href="select.css" rel="stylesheet">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .demo {
            width: 480px;
            height: 50px;
            position: relative;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<button onclick="$('.demo')[0].select.setOptions(['11', '222', '3333', '444','5555', '666', '7777', '88', '9999']);">
    setOptions
</button>
<button onclick="console.log($('.demo')[0].select.getOptions());">getOptions</button>
<script src="//cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
<script src="select.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var hehe = function (data) {
            console.log(data);
//            $('.demo')[0].select.addOptions([data]);
        };
        $('.demo:eq(0)').Select2({
            containerSelector: '..demo:eq(0)',
            placeholder: '输入二级分类，每个分类最多四个字，空格分割，最多写五个',
            selected: [
                {name: '方的负2', id: 2},
                {name: '方的负3', id: 3},
                {name: '方的负8', id: 8}
            ],
            options: [
                {name: '方的负1', id: 1},
                {name: '方的负2', id: 2},
                {name: '方的负3', id: 3},
                {name: '方的负5', id: 5},
                {name: '方的负8', id: 8},
                {name: '方的负11', id: 11},
                {name: '方的负13', id: 13},
                {name: '方的负16', id: 16},
                {name: '方的负18', id: 18}
            ],
            callback: hehe,
            callbackTimer: 300
        });
    });
</script>
</body>
</html>
