<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            outline: none;
            border: 1px solid #000;
            width: 100px;
            font-size: 14px;
            font-family: arial;
            background-color: pink;
        }
    </style>
</head>
<body>
<input type="text"/>
<script src="//cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var inputAutoWidth = function (input, restWidth) {
            var input = $(input);
            var span = $('<span/>').css({
                display: 'none',
                fontSize: input.css('fontSize'),
                fontFamily: input.css('fontFamily')
            }).appendTo('body');
            span.html(input.val().replace(/&/g, '&amp;').replace(/\s/g, '&nbsp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'));
            input.width(span.width() + (restWidth || 0));
            span.remove();
        };
        $('input').bind('input propertychange', function () {
            inputAutoWidth(this);
        });
    });
</script>
</body>
</html>
